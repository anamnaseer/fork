plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    allureVersion = '2.14.0'
    junitVersion = '5.7.1'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation('org.seleniumhq.selenium:selenium-java:3.141.59')
    testImplementation('io.github.bonigarcia:webdrivermanager:4.4.3')
    testImplementation('org.assertj:assertj-core:3.20.2')
    testImplementation('org.slf4j:slf4j-simple:1.7.30')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

    //rest-assured
    implementation("io.rest-assured:rest-assured:4.5.1")
   // implementation("io.rest-assured:json-schema-validator:4.5.1")
    implementation("io.rest-assured:rest-assured-all:4.5.1")
    implementation("com.googlecode.json-simple:json-simple:1.1.1")
}

test {
    useJUnitPlatform()
}
allure {
    autoconfigure = true
    version = "${allureVersion}"

    useJUnit5 {
        version = "${allureVersion}"
    }
}